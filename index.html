<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid STB & Neural Maze</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- AYARLAR ---
        const CONFIG = {
            particleCount: 6500,
            particleSize: 0.25,     // GÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ artÄ±rmak iÃ§in biraz bÃ¼yÃ¼ttÃ¼m
            
            // RENKLER (Site Uyumu)
            colBlue: new THREE.Color(0x2563EB),   // Parlak Mavi
            colDark: new THREE.Color(0x1e293b),   // Koyu Mavi/Gri
            colHighlight: new THREE.Color(0x93c5fd), // AÃ§Ä±k Mavi
            colAgent: new THREE.Color(0xf43f5e),  // Ajan KÄ±rmÄ±zÄ±sÄ±
            
            speed: 0.025,
        };

        const STATES = {
            FORM_STB: 0,
            HOLD_STB: 1,
            TO_MAZE: 2,
            MAZE_FLOW: 3,
            TO_RESET: 4
        };

        let currentState = STATES.FORM_STB;
        let lastStateTime = Date.now();

        // --- SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        // Arka planÄ± boÅŸ bÄ±rakÄ±yoruz (Transparent)
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 28); // KamerayÄ± biraz daha geri Ã§ektim

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setClearColor(0x000000, 0); 
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.6;
        controls.target.set(0, 2, 0);

        // --- HEDEF POZÄ°SYONLAR ---
        const stbTargets = [];  const stbColors = [];
        const mazeTargets = []; const mazeColors = [];
        let currentTargetPositions = [];
        let currentTargetColors = [];

        // --- DOKU OLUÅžTURUCU (TEXTURE GENERATOR) ---
        // DÄ±ÅŸarÄ±dan resim yÃ¼klemek yerine, kodu kendimiz Ã§iziyoruz.
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(240,240,255,1)');
            gradient.addColorStop(0.4, 'rgba(128,128,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- 1. AKIÅžKAN STB YAZISI ---
        function createFlowingSTB() {
            let points = [];
            // Harf Ã§izim fonksiyonlarÄ± (Matematiksel eÄŸriler)
            // S
            for(let i=0; i<120; i++) {
                const t = i/120; 
                const a = t * Math.PI * 2 - Math.PI/2;
                const x = Math.cos(a)*1.5 - 6.5; 
                let y = Math.sin(a*1.5)*2.5;
                if(t<0.5) y+=1; else y-=1;
                points.push({x,y,z:0});
            }
            // T
            for(let i=0; i<60; i++) points.push({x: -1.5+(i/60)*3, y:3.5, z:0}); // Ãœst
            for(let i=0; i<100; i++) points.push({x: 0, y:3.5-(i/100)*5.5, z:0}); // Alt
            // B
            const bOff = 5.0;
            for(let i=0; i<100; i++) points.push({x: bOff, y:3.5-(i/100)*5.5, z:0}); // Direk
            for(let i=0; i<60; i++) { const a=(i/60)*Math.PI-Math.PI/2; points.push({x:bOff+Math.cos(a)*1.5, y:2.0+Math.sin(a)*1.5, z:0}); } // Ãœst yay
            for(let i=0; i<60; i++) { const a=(i/60)*Math.PI-Math.PI/2; points.push({x:bOff+Math.cos(a)*1.8, y:-0.8+Math.sin(a)*1.8, z:0}); } // Alt yay

            // ParÃ§acÄ±klarÄ± bu noktalara daÄŸÄ±t
            for(let i=0; i<CONFIG.particleCount; i++) {
                const base = points[Math.floor(Math.random()*points.length)];
                // AkÄ±ÅŸkanlÄ±k iÃ§in rastgele saÃ§Ä±lma (Scatter)
                const spread = 0.4;
                stbTargets.push(new THREE.Vector3(
                    base.x + (Math.random()-0.5)*spread,
                    base.y + (Math.random()-0.5)*spread,
                    base.z + (Math.random()-0.5)*spread*2
                ));
                // Mavi ve Highlight karÄ±ÅŸÄ±mÄ±
                stbColors.push(Math.random()>0.85 ? CONFIG.colHighlight.clone() : CONFIG.colBlue.clone());
            }
        }
        createFlowingSTB();

        // --- 2. NEURAL MAZE (DEVRE KARTI LABÄ°RENTÄ°) ---
        function createNeuralMaze() {
            // Labirent yollarÄ± ve bloklarÄ±
            const layers = 4;
            const size = 16;
            
            let pathNodes = [];
            let wallNodes = [];

            // Procedural Grid Ãœretimi
            for(let y=0; y<layers; y++) {
                const levelY = (y-1.5) * 3.5;
                for(let x=-size/2; x<size/2; x+=1.0) {
                    for(let z=-size/2; z<size/2; z+=1.0) {
                        // Perlin Noise benzeri desen
                        const val = Math.sin(x*0.4) * Math.cos(z*0.4) + Math.sin(y*1.2);
                        
                        if(val > 0.3) {
                            if(Math.random() > 0.4) wallNodes.push(new THREE.Vector3(x, levelY + (Math.random()-0.5)*1.5, z));
                        } else if (val > -0.2) {
                             if(Math.random() > 0.8) pathNodes.push(new THREE.Vector3(x, levelY, z));
                        }
                    }
                }
            }

            // Hedefleri ata
            let wIdx = 0;
            let pIdx = 0;
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                // Son %15 kÄ±sÄ±m Ajan (KÄ±rmÄ±zÄ±) olsun
                const isAgent = i > CONFIG.particleCount * 0.85;

                if (isAgent && pathNodes.length > 0) {
                    const p = pathNodes[pIdx % pathNodes.length];
                    // Yol Ã¼zerinde gezinen nokta
                    mazeTargets.push(new THREE.Vector3(p.x + (Math.random()-0.5)*0.5, p.y, p.z + (Math.random()-0.5)*0.5));
                    mazeColors.push(CONFIG.colAgent.clone());
                    pIdx++;
                } else if (wallNodes.length > 0) {
                    const w = wallNodes[wIdx % wallNodes.length];
                    mazeTargets.push(new THREE.Vector3(w.x, w.y, w.z));
                    // Derinlik efekti iÃ§in rengi karart
                    const dist = Math.sqrt(w.x*w.x + w.z*w.z);
                    const fade = Math.min(1, dist/12);
                    mazeColors.push(CONFIG.colBlue.clone().lerp(CONFIG.colDark, fade));
                    wIdx++;
                } else {
                    mazeTargets.push(new THREE.Vector3(0,0,0));
                    mazeColors.push(CONFIG.colDark.clone());
                }
            }
        }
        createNeuralMaze();

        // ðŸ”¹ BAÅžLANGIÃ‡ HEDEFÄ°NÄ° NETLEÅžTÄ°R (EKLEDÄ°ÄžÄ°M 2 SATIR)
        currentTargetPositions = stbTargets;
        currentTargetColors   = stbColors;

        // --- PARÃ‡ACIK SÄ°STEMÄ° ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const colors = new Float32Array(CONFIG.particleCount * 3);
        const phases = new Float32Array(CONFIG.particleCount); // TitreÅŸim iÃ§in

        for(let i=0; i<CONFIG.particleCount; i++) {
            // BaÅŸlangÄ±Ã§ konumu (Patlama efekti gibi rastgele)
            positions[i*3] = (Math.random()-0.5)*30;
            positions[i*3+1] = (Math.random()-0.5)*30;
            positions[i*3+2] = (Math.random()-0.5)*30;
            
            colors[i*3] = CONFIG.colBlue.r;
            colors[i*3+1] = CONFIG.colBlue.g;
            colors[i*3+2] = CONFIG.colBlue.b;

            phases[i] = Math.random() * Math.PI * 2;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));

        const material = new THREE.PointsMaterial({
            size: CONFIG.particleSize,
            map: getSprite(), // Kendi Ã¼rettiÄŸimiz dokuyu kullanÄ±yoruz
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending, // Parlama efekti
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- ANIMASYON DÃ–NGÃœSÃœ ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const now = Date.now();
            const elapsed = now - lastStateTime;
            
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const phases = particles.geometry.attributes.phase.array;

            // STATE MACHINE (DURUM MAKÄ°NESÄ°)
            switch(currentState) {
                case STATES.FORM_STB:
                    currentTargetPositions = stbTargets; currentTargetColors = stbColors;
                    if(elapsed > 3000) { currentState = STATES.HOLD_STB; lastStateTime = now; }
                    break;
                case STATES.HOLD_STB:
                    if(elapsed > 4000) { currentState = STATES.TO_MAZE; lastStateTime = now; }
                    break;
                case STATES.TO_MAZE:
                    currentTargetPositions = mazeTargets; currentTargetColors = mazeColors;
                    if(elapsed > 3000) { currentState = STATES.MAZE_FLOW; lastStateTime = now; }
                    break;
                case STATES.MAZE_FLOW:
                    if(elapsed > 6000) { currentState = STATES.TO_RESET; lastStateTime = now; }
                    break;
                case STATES.TO_RESET:
                    currentTargetPositions = stbTargets; currentTargetColors = stbColors;
                    if(elapsed > 2500) { currentState = STATES.HOLD_STB; lastStateTime = now; }
                    break;
            }

            // FÄ°ZÄ°K VE HAREKET
            const time = now * 0.001;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const ix = i*3;
                const tx = currentTargetPositions[i].x;
                const ty = currentTargetPositions[i].y;
                const tz = currentTargetPositions[i].z;
                
                let speed = CONFIG.speed;
                let noiseX=0, noiseY=0, noiseZ=0;

                // Modlara gÃ¶re efektler
                if(currentState === STATES.MAZE_FLOW || currentState === STATES.TO_MAZE) {
                    // KÄ±rmÄ±zÄ± ajanlar Ã§ok hÄ±zlÄ± hareket etsin (Veri akÄ±ÅŸÄ± gibi)
                    if(colors[ix] > 0.8 && colors[ix+1] < 0.4) {
                        speed = 0.05;
                        noiseX = Math.sin(time*20 + i)*0.2; // TitreÅŸim
                    } else {
                        // Duvarlar yavaÅŸÃ§a nefes alsÄ±n
                        noiseY = Math.sin(time + phases[i])*0.05;
                    }
                } else {
                    // STB modunda akÄ±ÅŸkanlÄ±k (Dalgalanma)
                    noiseX = Math.sin(time*2 + phases[i]) * 0.05;
                    noiseY = Math.cos(time*3 + phases[i]) * 0.05;
                }

                // Pozisyon gÃ¼ncelleme (Lerp)
                positions[ix]   += (tx - positions[ix]) * speed + noiseX;
                positions[ix+1] += (ty - positions[ix+1]) * speed + noiseY;
                positions[ix+2] += (tz - positions[ix+2]) * speed + noiseZ;

                // Renk gÃ¼ncelleme
                colors[ix]   += (currentTargetColors[i].r - colors[ix]) * speed;
                colors[ix+1] += (currentTargetColors[i].g - colors[ix+1]) * speed;
                colors[ix+2] += (currentTargetColors[i].b - colors[ix+2]) * speed;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Pencere boyutu deÄŸiÅŸirse
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
